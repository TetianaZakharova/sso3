<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO</title>
</head>
<body style="margin:0; background-image: linear-gradient(rgb(25, 53, 86) 30%, rgb(229, 226, 224) 30%);">
  <div class="main">
      <div >
          <div class="tab" style="width:80%; display: flex; flex-direction: row; margin: 15% auto; background-color: white">
              <div class="image" style="width:50%; padding:40px;">test<h1>IMAGE</h1></div>
              <div style="width:50%; padding:40px;">
                  <H1>Sign with SSO</H1>
                  <p>Click Open TransientX Client on the dialog shown by your browser. If you don't see a dialog. click the Launch button</p>
                  <button type="button" id="nextBtn" onclick="nextPrev(1)" >
                      LAUNCH
                  </button>
              </div>   
          </div>
         <form id="regForm" action="#" method="post" class="tab" style="width:80%; display: none; flex-direction: row; margin: 15% auto; background-color: white">
              <div class="image" style="width:50%; padding:40px;"><h1>IMAGE</h1></div>
              <div style="width:50%; padding:40px;">
                  <p><input placeholder="Username..." name="uname"></p>
                  <p><input placeholder="Password..." name="pword" type="password"></p>
                  <button type="button" id="nextBtn" onclick="nextPrev(1)" >
                      LAUNCH
                  </button>
              <!-- <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button> -->
              </div>
     
          </form>
      </div>
  </div>
    
  <script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
      // This function will display the specified tab of the form...
      var x = document.getElementsByClassName("tab");
      x[n].style.display = "flex";
    }

    function nextPrev(n) {
      // This function will figure out which tab to display
      var x = document.getElementsByClassName("tab");
      // Exit the function if any field in the current tab is invalid:
      if (n == 1 && !validateForm()) return false;
      // Hide the current tab:
      x[currentTab].style.display = "none";
      // Increase or decrease the current tab by 1:
      currentTab = currentTab + n;
      // if you have reached the end of the form...
      if (currentTab >= x.length) {
        // ... the form gets submitted:
        document.getElementById("regForm").submit();
        return false;
      }
        // Otherwise, display the correct tab:
      showTab(currentTab);
    }

    function validateForm() {
      // This function deals with validation of the form fields
      var x, y, i, valid = true;
      x = document.getElementsByClassName("tab");
      y = x[currentTab].getElementsByTagName("input");
      // A loop that checks every input field in the current tab:
      for (i = 0; i < y.length; i++) {
        // If a field is empty...
        if (y[i].value == "") {
          // add an "invalid" class to the field:
          y[i].className += " invalid";
          // and set the current valid status to false
          valid = false;
        }
      }
      return valid; // return the valid status
    }


    let elem = document.querySelectorAll(".image");

    if (window.matchMedia("(max-width: 400px)").matches) {
      elem.forEach(el => {
        el.style.display = "none";
      });
    }
  </script>  



</body>
</html>
